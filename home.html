<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>Spectrum Protocol | Enterprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root { --accent: #facc15; --bg: #050505; --card: #111111; }
    body {
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
    }
    .neo-card {
      background: var(--card);
      border: 1px solid #222;
      border-radius: 1.5rem;
    }
    .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
    
    /* Progress Bar Animation */
    .progress-bar {
      height: 4px; background: #222; border-radius: 10px; overflow: hidden;
    }
    .progress-fill {
      height: 100%; background: var(--accent); width: 0%; transition: width 0.5s ease;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid #222;
      display: flex; justify-content: space-around; padding: 1rem;
      z-index: 100;
    }
    
    .nav-item { color: #555; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; }
    .nav-item.active { color: var(--accent); }

    .mining-active-text { letter-spacing: 0.2rem; }
  </style>
</head>
<body class="pb-24">

  <header class="p-6 flex justify-between items-center">
    <div>
      <h2 class="text-xs text-gray-500 font-bold uppercase tracking-widest">Protocol Version</h2>
      <p class="text-sm font-mono text-yellow-500">v4.0.2-alpha</p>
    </div>
    <div class="h-10 w-10 rounded-full border border-gray-800 flex items-center justify-center bg-gray-900">
      <span class="text-xs">ID</span>
    </div>
  </header>

  <main class="px-6">
    <div class="neo-card p-8 mb-6 text-center">
      <p class="text-xs text-gray-500 mb-2 uppercase tracking-tighter font-semibold">Accumulated Assets</p>
      <h1 class="text-5xl font-extrabold mb-2 tracking-tighter" id="balance">0.0000</h1>
      <div class="flex justify-center items-center gap-2 mb-8">
        <span class="text-yellow-500 font-bold text-sm">SPCT</span>
        <span class="text-gray-600 text-xs">â‰ˆ $0.00 USD</span>
      </div>
      
      <div class="progress-bar mb-2">
        <div id="p-fill" class="progress-fill"></div>
      </div>
      <div class="flex justify-between text-[10px] text-gray-500 font-mono uppercase">
        <span>Node Stability: 98.2%</span>
        <span>Next Halving: 42d</span>
      </div>
    </div>

    <div class="stat-grid mb-6">
      <div class="neo-card p-4">
        <p class="text-[10px] text-gray-500 uppercase mb-1">Hash Power</p>
        <p class="text-lg font-bold">24.8 <span class="text-xs text-gray-600">TH/s</span></p>
      </div>
      <div class="neo-card p-4">
        <p class="text-[10px] text-gray-500 uppercase mb-1">Network Load</p>
        <p class="text-lg font-bold">14 <span class="text-xs text-gray-600">ms</span></p>
      </div>
      <div class="neo-card p-4">
        <p class="text-[10px] text-gray-500 uppercase mb-1">Uptime</p>
        <p class="text-lg font-bold">99.9 <span class="text-xs text-gray-600">%</span></p>
      </div>
      <div class="neo-card p-4">
        <p class="text-[10px] text-gray-500 uppercase mb-1">Active Peers</p>
        <p class="text-lg font-bold">842</p>
      </div>
    </div>

    <button id="mineBtn" class="w-full bg-white text-black font-black py-5 rounded-2xl transition-all duration-300 transform active:scale-95 mb-4 uppercase text-sm tracking-widest">
      Initialize Mining
    </button>
  </main>

  <nav class="bottom-nav">
    <div class="nav-item active text-center">
      <p>Mining</p>
    </div>
    <div class="nav-item text-center">
      <p>Wallet</p>
    </div>
    <div class="nav-item text-center">
      <p>Nodes</p>
    </div>
    <div class="nav-item text-center">
      <p>Settings</p>
    </div>
  </nav>

  <div id="updateNotice" class="hidden fixed top-0 left-0 w-full bg-yellow-500 text-black p-3 text-center text-xs font-bold z-50">
    SYSTEM UPDATE AVAILABLE. <button onclick="location.reload()" class="underline ml-2">REBOOT NOW</button>
  </div>

  <script>
    let balance = 0.0000;
    let isMining = false;
    const balanceEl = document.getElementById('balance');
    const mineBtn = document.getElementById('mineBtn');
    const pFill = document.getElementById('p-fill');

    mineBtn.onclick = () => {
      if(!isMining) {
        isMining = true;
        mineBtn.innerText = "Node Synchronized";
        mineBtn.classList.replace('bg-white', 'bg-gray-900');
        mineBtn.classList.add('text-yellow-500', 'border', 'border-yellow-900');
        
        let progress = 0;
        setInterval(() => {
          balance += 0.00041;
          balanceEl.innerText = balance.toFixed(4);
          
          progress = (progress + 1) % 100;
          pFill.style.width = progress + "%";
        }, 1000);
      }
    };

    // PWA Update Logic
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(reg => {
        reg.onupdatefound = () => {
          const sw = reg.installing;
          sw.onstatechange = () => {
            if (sw.state === 'installed' && navigator.serviceWorker.controller) {
              document.getElementById("updateNotice").classList.remove("hidden");
            }
          };
        };
      });
    }
  </script>
</body>
</html>
