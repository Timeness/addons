<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <title>Spectrum Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      font-family: 'Signika Negative', sans-serif;
      color: #fff;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center">
  <h1 class="text-2xl font-bold mb-6">Install Spectrum Protocol in you mobile to start mining...</h1>
  <button id="installBtn" class="bg-yellow-400 text-black px-5 py-2 rounded-lg shadow-md">Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    installBtn.style.display = 'none';

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted install');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
